# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1, 1920x1080, 1920x0, 1
monitor=HDMI-A-1, 1920x1080, 0x0, 1
# monitor=HDMI-A-1,disable
# monitor=,preferred,auto,1,mirror,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Autostart
# exec = hyprctl setcursor GoogleDot-Blue 24
# exec-once = waypaper --restore --random
# exec-once = wal-tile-swaybg Pictures/Wallpapers
# exec-once = auto-refresh-pywal
# exec-once = wal-tile-swaybg $(tail -3 ~/.config/waypaper/config.ini | grep -o '/home.*')
exec-once = wal-tile-swaybg $(cat ~/.cache/wal/wal)
exec-once = wlsunset -l 47 -L -122
exec = pkill waybar ; waybar
exec-once = fcitx5
# exec-once = yumex-dnf-updatechecker
exec-once = dnfdragora-updater
exec-once = nm-applet
exec-once = /usr/libexec/xfce-polkit
# exec-once = [workspace name:B silent] flatpak run com.github.wwmm.easyeffects
exec-once = [silent] flatpak run com.github.wwmm.easyeffects
# exec-once = [workspace name:A silent] flatpak run dev.vencord.Vesktop
exec-once = [silent] flatpak run dev.vencord.Vesktop

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.cache/wal/colors-hyprland

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND=wayland,x11
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR=1
env = QT_QPA_PLATFORM=wayland;xcb
# env = QT_QPA_PLATFORM=wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = QT_QPA_PLATFORMTHEME,qt5ct
# env = HYPRCURSOR_THEME,
env = QT_IM_MODULE=fcitx

# IDK what these do
env = MOZ_ENABLE_WAYLAND=1
env = MOZ_WEBRENDER=1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
	disable_while_typing=true
        natural_scroll = yes
        tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border = $color1 $color1 $color2 45deg
    col.inactive_border = $backgroundCol

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes # smart gaps
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

