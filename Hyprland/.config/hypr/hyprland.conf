# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl set-sink-mute @DEFAULT_SINK@ off && pactl set-source-volume 0 30%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl set-sink-mute @DEFAULT_SINK@ off && pactl set-source-volume 0 30%
bind = $mainMod, bracketright, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl set-sink-mute @DEFAULT_SINK@ off && pactl set-source-volume 0 30%
bind = $mainMod, mouse:275, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl set-sink-mute @DEFAULT_SINK@ off && pactl set-source-volume 0 30%
bind = $mainMod, mouse:276, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl set-sink-mute @DEFAULT_SINK@ off && pactl set-source-volume 0 30%
bind = $mainMod, mouse4, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl set-sink-mute @DEFAULT_SINK@ off && pactl set-source-volume 0 30%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, backspace, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media control
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Brightness control
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = $mainMod, equal, exec, brightnessctl set +5%
bind = $mainMod, minus, exec, brightnessctl set 5%-
bind = $mainMod SHIFT, equal, exec, brightnessctl set +10%
bind = $mainMod SHIFT, minus, exec, brightnessctl set 10%-
